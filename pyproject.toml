[project]
name = "rio-ui"
description = "Build modern Websites and Apps just with Python"
dynamic = ["version"]
authors = [
    { name = "Jakob Pinterits", email = "jakob.pinterits@gmail.com" },
    { name = "Paul Pinterits", email = "rawing7@gmail.com" },
]
dependencies = [
    "crawlerdetect>=0.1.7,<0.4",
    "fastapi>=0.110,<0.116",
    "gitignore-parser>=0.1.11,<0.2",
    "imy[docstrings,deprecations]>=0.7.1,<0.8",
    "introspection>=1.9.11,<2.0",
    "isort>=5.13,<7.0",
    "langcodes>=3.4,<4.0",
    "multipart>=1.2,<2.0",
    "narwhals>=1.12,<2.0",
    "ordered-set>=4.1,<5.0",
    "path-imports>=1.1.2,<2.0",
    "pillow>=10.2,<12.0",
    "pytz>=2024.1",
    "rapidfuzz>=3.12.2,<4.0",
    "revel>=0.9.1,<0.10",
    "timer-dict>=1.0,<2.0",
    "tomlkit>=0.12,<0.14",
    "typing-extensions>=4.5,<5.0",
    "unicall>=0.2post0,<0.3",
    "uniserde>=0.4,<0.5",
    "uvicorn[standard]>=0.29.0,<0.35",
    "watchfiles>=0.21,<2.0",
    "yarl>=1.9,<2.0",
]
requires-python = ">= 3.10"
readme = "README.md"
license.file = "LICENSE.txt"
keywords = [
    "web-development",
    "web-framework",
    "framework",
    "functional",
    "type-safe",
    "typing",
    "typed",
    "react",
    "web",
    "app",
    "user-interface",
    "web-app",
    "local-app",
    "modern",
    "rio",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
window = [
    "aiofiles>=24.1,<25.0",
    "copykitten>=1.2,<2.0",
    "platformdirs>=4.3,<5.0",
    "pywebview[pyside6]>=5.3,<6.0",
    # Workaround for https://github.com/rio-labs/rio/issues/235
    "PySide6<=6.9.0",
]

[project.urls]
homepage = "https://rio.dev"
repository = "https://github.com/rio-labs/rio"
documentation = "https://rio.dev/docs"

[project.scripts]
rio = "rio.__main__:main"

[build-system]
requires = ["hatchling==1.27.0"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "alt-pytest-asyncio==0.7.2",
    "asyncio-atexit>=1.0.1,<2.0",
    "coverage>=7.2,<8.0",
    "hatch>=1.11.1,<2.0",
    "matplotlib>=3.8,<4.0",
    "pandas>=2.2,<3.0",
    "playwright>=1.44,<1.45",
    "plotly>=5.22,<6.0",
    "polars>=0.20,<0.21",
    "pre-commit>=3.1,<4.0",
    "pyfakefs>=5.7.3,<6.0",
    "pytest-cov>=5.0,<6.0",
    "pytest>=8.2.1,<9.0",
    "ruff>=0.9.9,<0.10",
]

[tool.hatch.version]
path = "rio/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["rio"]
artifacts = ["rio/frontend files/*"]

[tool.hatch.build.targets.sdist]
artifacts = ["rio/frontend files/*"]

[tool.ruff]
line-length = 80

[tool.pytest.ini_options]
default_async_timeout = 30
filterwarnings = ["ignore::rio.warnings.RioPotentialMistakeWarning"]
