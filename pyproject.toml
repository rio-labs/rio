[project]
name = "rio-ui"
description = "Build modern Websites and Apps just with Python"
dynamic = ["version"]
authors = [
    { name = "Jakob Pinterits", email = "jakob.pinterits@gmail.com" },
    { name = "Paul Pinterits", email = "rawing7@gmail.com" },
]
dependencies = [
    "aiofiles~=23.2.1",
    "fastapi~=0.110",
    "fuzzywuzzy~=0.18.0",
    "gitignore-parser~=0.1.9",
    "httpx~=0.25.1",
    "imy~=0.3.2",
    "introspection~=1.8",
    "isort~=5.13.2",
    "keyring~=24.3.0",
    "matplotlib>=3.8.4",
    "pillow~=10.2.0",
    "pytest~=7.3.1",
    "python-levenshtein~=0.23.0",
    "python-multipart~=0.0.6",
    "pytz~=2024.1",
    "revel~=0.9.1",
    "timer-dict~=1.0.0",
    "tomlkit~=0.12.3",
    "typing-extensions>=4.5.0",
    "unicall~=0.1.5",
    "uniserde~=0.3.13",
    "uvicorn[standard]~=0.29.0",
    "watchfiles~=0.21.0",
    "yarl>=1.9.4",
]
requires-python = ">= 3.10"
readme = "README.md"
license.file = "LICENSE.txt"
keywords = [
    "web-development",
    "web-framework",
    "framework",
    "functional",
    "type-safe",
    "typing",
    "typed",
    "react",
    "web",
    "app",
    "user-interface",
    "web-app",
    "local-app",
    "modern",
    "rio",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
window = [
    "platformdirs~=3.11.0",
    "pywebview~=4.2.2",
    "cefpython3~=66.1 ; sys_platform == 'win32'",
    "pygobject~=3.44.1 ; sys_platform == 'linux'",
]

[project.urls]
homepage = "https://rio.dev"
documentation = "https://rio.dev/docs"

[project.scripts]
rio = "rio.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
dev-dependencies = [
    "alt-pytest-asyncio~=0.7.2",
    "black~=24.4.0",
    "coverage~=7.2.2",
    "plotly>=5.22.0",
    "pre-commit~=3.1.1",
    "pytest~=7.3.1",
    "pyright~=1.1.350",
    "requests~=2.31",
    "ruff~=0.4.1",
    "pandas>=2.2.2",
    "polars>=0.20.23",
    "pywebview",
]
managed = true

[tool.rye.scripts]
build = "npm run build"
dev-build = "npm run dev-build"
publish = { call = "scripts.publish_new_release:main" }

[tool.hatch.version]
path = "rio/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["rio"]
artifacts = ["rio/generated/*"]

[tool.hatch.build.targets.sdist]
artifacts = ["rio/generated/*"]

[tool.ruff]
line-length = 80
